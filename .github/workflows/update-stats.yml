name: ğŸ“Š Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt || echo "No dependencies"

      - name: ğŸš€ Run Update Script
        run: python update_readme_with_stats.py

      - name: ğŸš€ Commit & Push if README changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ“ˆ auto-update: coding stats" || echo "No changes"
          git push
